<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

table {
    width: 410px;
    border-collapse: collapse;
    margin: 20px auto;
    text-align: center;
    background-color: #fff;
}

td, th {
    border: 1px solid #ddd;
    padding: 8px;
}

input[type="text"] {
    width: 100%;
    box-sizing: border-box;
    padding: 8px;
    margin: 2px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="radio"] {
    margin-right: 5px;
}

.controls {
    margin-top: 10px;
    text-align: center;
}

input[type="button"], input[type="reset"] {
    padding: 8px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
}

input[type="button"]:hover, input[type="reset"]:hover {
    background-color: #45a049;
}
</style>
  <script type="text/javascript">
    function calc() {
      a = +document.form1.T1.value;

      if (document.forms[0].elements[2].checked == true) {
        if (document.forms[0].elements[3].checked == true)
          b = a / 1;
        else if (document.forms[0].elements[5].checked == true)
          b = a / 8;
        else if (document.forms[0].elements[7].checked == true)
          b = a / 11;
        else if (document.forms[0].elements[9].checked == true)
          b = a / 0.25;
      } else if (document.forms[0].elements[4].checked == true) {
        if (document.forms[0].elements[3].checked == true)
          b = a * 8;
        else if (document.forms[0].elements[5].checked == true)
          b = a * (8 / 8);
        else if (document.forms[0].elements[7].checked == true)
          b = a * (8 / 11);
        else if (document.forms[0].elements[9].checked == true)
          b = a * (8 / 0.25);
      } else if (document.forms[0].elements[6].checked == true) {
        if (document.forms[0].elements[3].checked == true)
          b = a * 11;
        else if (document.forms[0].elements[5].checked == true)
          b = a * (11 / 8);
        else if (document.forms[0].elements[7].checked == true)
          b = a * (11 / 11);
        else if (document.forms[0].elements[9].checked == true)
          b = a * (11 / 0.25);
      } else if (document.forms[0].elements[8].checked == true) {
        if (document.forms[0].elements[3].checked == true)
          b = a * 0.25;
        else if (document.forms[0].elements[5].checked == true)
          b = a * (0.25 / 8);
        else if (document.forms[0].elements[7].checked == true)
          b = a * (0.25 / 11);
        else if (document.forms[0].elements[9].checked == true)
          b = a * (0.25 / 0.25);
      }

      document.form1.T2.value = b.toFixed(2);
    }
  </script>
</head>
<body>
  <form name="form1">
    <table width="20%" border="0">
      <tr>
        <td align="center">Сумма:</td>
        <td align="center"><input type="text" name="T1" value="0"></td>
      </tr>
      <tr>
        <td align="center">Валюта:</td>
        <td align="center">
          <input type="radio" name="R1" checked> Гривны
          <input type="radio" name="R1"> Доллары
          <input type="radio" name="R1"> Евро
          <input type="radio" name="R1"> Рубли
        </td>
      </tr>
      <tr>
        <td align="center">Курс:</td>
        <td align="center">
          <input type="radio" name="R2" checked> 1
          <input type="radio" name="R2"> 8
          <input type="radio" name="R2"> 11
          <input type="radio" name="R2"> 0.25
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="Конвертировать" onclick="calc()">
        </td>
      </tr>
      <tr>
        <td align="center">Результат:</td>
        <td align="center"><input type="text" name="T2" value="0" readonly></td>
      </tr>
    </table>
  </form>
</body>
</html>

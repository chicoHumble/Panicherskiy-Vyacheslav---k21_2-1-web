<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление элементов в список</title>
    <script>
        function append() {
            var ul = document.getElementsByTagName('ul')[0];
            var text = prompt('Введите текст: ');

            if (text !== '' && text !== null) {
                var li = document.createElement('li');
                li.innerHTML = text;
                ul.appendChild(li);
            }
        }

        function appendBlock() {
            var ul = document.getElementsByTagName('ul')[0];
            var n = ul.children.length;
            var fragment = document.createDocumentFragment();
            var kol = prompt('Введите количество элементов списка:', '5');

            for (var i = 1; i <= kol; i++) {
                var li = document.createElement('li');
                n++;
                li.innerHTML = 'Элемент № ' + n;
                fragment.appendChild(li);
            }

            ul.appendChild(fragment);
        }
    </script>
</head>
<body>

    <ul>
        <li>Первая строка</li>
        <li>Вторая строка</li>
        <li>Третья строка</li>
    </ul>

    <button onclick="append()">Добавить пункт</button>
    <button onclick="appendBlock()">Добавить блок элементов</button>

</body>
</html>

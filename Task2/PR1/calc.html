<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение цвета фона</title>
    <style type="text/css">
        body {
            background: #FFAAA4;
        }

        #colors {
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
    <script type="text/javascript">
        function colors() {
            // Получаем массив элементов с именем 'D1' и берем первый из них (наш список)
            var color = document.getElementsByName('D1')[0];
            
            // С помощью стиля меняем цвет фона страницы на выбранный
            document.body.style.backgroundColor = color.value;
            
            // Получаем массив всех элементов списка
            var opt = document.getElementsByTagName('option');
            
            // Получаем текст элемента массива с номером, выбранным в списке
            var text = opt[color.selectedIndex].innerHTML;
            
            // Получаем ссылку на первый элемент в массиве заголовков h2
            var h2 = document.getElementsByTagName('h2')[0];
            
            // В заголовке показываем новый цвет фона
            h2.innerHTML = 'Текущий цвет - ' + text;
        }
    </script>
</head>
<body>

    <h2>Текущий цвет - красный</h2>
    
    <div id="colors">
        <select name="D1" onchange="colors()">
            <option value="#FFAAA4" selected>красный</option>
            <option value="#82FFA2">зеленый</option>
            <option value="#91C8FF">голубой</option>
            <option value="#FFFFBB">желтый</option>
        </select>
    </div>

</body>
</html>

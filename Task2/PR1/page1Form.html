<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        input[type="text"], input[type="button"], input[type="reset"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="button"], input[type="reset"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="button"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
    <script type="text/javascript">
        function calculateSum() {
            var firstNumber = +document.calculatorForm.firstNumber.value;
            var secondNumber = +document.calculatorForm.secondNumber.value;
            var sum = firstNumber + secondNumber;
            document.calculatorForm.sum.value = sum;
        }

        function clearFields() {
            document.calculatorForm.firstNumber.value = '';
            document.calculatorForm.secondNumber.value = '';
            document.calculatorForm.sum.value = '';
        }

        function exit() {
            if (confirm("Закрыть окно?")) {
                window.close();
            }
        }
    </script>
</head>
<body>

    <form name="calculatorForm">
        <table width="40%" border="0">
            <tr>
                <td>первое число</td>
                <td><input type="text" name="firstNumber"></td>
            </tr>
            <tr>
                <td>второе число</td>
                <td><input type="text" name="secondNumber"></td>
            </tr>
            <tr>
                <td>сумма</td>
                <td><input type="text" name="sum" readonly></td>
            </tr>
            <tr>
                <td><input type="button" value="Рассчитать" onclick="calculateSum()"></td>
                <td><input type="reset" value="Очистить"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Закрыть" onclick="exit()"></td>
            </tr>
        </table>
    </form>

</body>
</html>

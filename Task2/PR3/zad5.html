<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #modal {
            background-color: rgba(255, 120, 120, 0.5);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        #modal form {
            margin: 50px auto 0;
            padding: 20px;
            width: 300px;
            background: #609;
            text-align: center;
        }

        .button {
            width: 100px;
            text-align: center;
        }

        #modal label {
            display: block;
            margin-bottom: 10px;
        }

        #modal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<input name="" type="button" class="button" onClick="reg()" value="Регистрация">

<div id="modal">
    <form action="" method="get" name="form1">
        <label for="login">Логин</label>
        <input id="login" name="login" type="text">

        <label for="password">Пароль</label>
        <input id="password" name="password" type="password">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="text">

        <input name="" type="button" class="button" onClick="post()" value="Записать">
    </form>
</div>

<script type="text/javascript">
    function reg() {
        var modal = document.getElementById('modal');
        modal.style.display = 'block';
    }

    function post() {
        var modal = document.getElementById('modal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>

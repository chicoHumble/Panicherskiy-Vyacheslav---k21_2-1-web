<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Processing</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

<table width="200" border="1" id='tbl1'>
    <tr>
        <td>1</td>
        <td>4</td>
        <td>&nbsp;</td>
        <td>3</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>2</td>
        <td>&nbsp;</td>
        <td>3</td>
        <td>1</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>3</td>
        <td>&nbsp;</td>
        <td>4</td>
        <td>5</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>4</td>
        <td>1</td>
        <td>2</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>5</td>
        <td>1</td>
        <td>3</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>

<script type="text/javascript">
    function cols() {
        var tbl = document.getElementById('tbl1');
        var row = tbl.getElementsByTagName('tr');
        for (var i = 0; i < row.length; i++) {
            var col = row[i].getElementsByTagName('td');
            var s = 0;
            for (var j = 0; j < col.length - 1; j++)
                if (!isNaN(col[j].innerHTML))
                    s += +col[j].innerHTML;
            col[col.length - 1].innerHTML = s;
            if (s % 2 == 0)
                row[i].style.backgroundColor = 'lightgray';
            else
                row[i].style.backgroundColor = 'lightblue';
        }
    }
</script>

<button onclick="cols()">Calculate and Color</button>

</body>
</html>

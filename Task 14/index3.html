<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hello</title>
    <style>
        button {
            width: 100px;
            height: 30px;
            border-radius: 4px;
            margin: 10px;
        }
        .on {
            color: #666;
            background-color: #ccc;
        }
        .off {
            color: #888;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="app"></div>
       
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class ClickButton extends React.Component {
              
            constructor(props) {
                super(props);
                this.state = {
                    class: "off",
                    label: "Нажми",
                    counter: 0,
                    increment: 1
                };
                  
                this.press = this.press.bind(this);
                this.handleChange = this.handleChange.bind(this);
                  
                console.log("constructor");
            }
            
            static getDerivedStateFromProps(props, state) {
                console.log("getDerivedStateFromProps()");
                return null;
            }
            
            componentDidMount() {
                console.log("componentDidMount()");
            }
            
            componentWillUnmount() {
                console.log("componentWillUnmount()");
            }
            
            shouldComponentUpdate() {
                console.log("shouldComponentUpdate()");
                return true;
            }
            
            getSnapshotBeforeUpdate(prevProps, prevState) {
                console.log("getSnapshotBeforeUpdate()");
                return null;
            }
            
            componentDidUpdate() {
                console.log("componentDidUpdate()");
            }
            
            press() {
                const className = (this.state.class === "off") ? "on" : "off";
                this.setState(prevState => ({
                    class: className,
                    counter: prevState.counter + parseInt(prevState.increment)
                }));
            }
            
            handleChange(event) {
                this.setState({ increment: event.target.value });
            }
            
            render() {
                console.log("render()");
                return (
                    <div>
                        <button onClick={this.press} className={this.state.class}>{this.state.label}</button>
                        <div>Counter: {this.state.counter}</div>
                        <div>
                            <label>
                                Increment: 
                                <input 
                                    type="number" 
                                    value={this.state.increment} 
                                    onChange={this.handleChange} 
                                />
                            </label>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.createRoot(
            document.getElementById("app")
        )
        .render(
            <ClickButton />
        );
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Формы в React</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>
<body>
    <div id="app" class="container mt-5"></div>
        
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    <script type="text/babel">
    class UserForm extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
            name: "",
            age: "",
            email: ""
        };

        this.onChange = this.onChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
      }

      onChange(e) {
        const { name, value } = e.target;
        this.setState({ [name]: value });
      }

      handleSubmit(e) {
        e.preventDefault();
        alert(`Имя: ${this.state.name}\nВозраст: ${this.state.age}\nEmail: ${this.state.email}`);
      }

      render() {
        return (
            <form onSubmit={this.handleSubmit} className="card p-3">
                <div className="form-group">
                    <label>Имя:</label>
                    <input type="text" name="name" value={this.state.name} onChange={this.onChange} className="form-control"/>
                </div>
                <div className="form-group">
                    <label>Возраст:</label>
                    <input type="number" name="age" value={this.state.age} onChange={this.onChange} className="form-control"/>
                </div>
                <div className="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" value={this.state.email} onChange={this.onChange} className="form-control"/>
                </div>
                <button type="submit" className="btn btn-primary">Отправить</button>
            </form>
        );
      }
    }

    ReactDOM.createRoot(
        document.getElementById("app")
    )
    .render(
        <UserForm />
    );
    </script>
</body>
</html>

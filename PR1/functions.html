      win = window.open('', 'Дочернее окно', 'width=400,height=300');
      win.document.write('<p align="center"><input type="button" value="Закрыть" name="B1" onclick="opener.exit(opener.win);"></p>');

      param.alert('Внимание! Окно будет закрыто!');

</head>
